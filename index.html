    <main id="desktop">
      <!-- Flegertec-Top -->
      <section class="section is-fullheight">
        <div class="section-body">
          <div class="container">
            <h1 class="title">Flegertec</h1>
            <h2 class="subtitle">Programming team</h2>
          </div>
        </div>
      </section>
  
      <!-- About -->
      <section class="section is-fullheight">
        <div class="section-body">
          <div class="container">
            <h1 class="title">About</h1>
          </div>
        </div>
      </section>
  
      <!-- Member -->
      <section class="section is-fullheight">
        <div class="section-body">
          <div class="container">
            <h1 class="title">Member</h1>
            <div x-data="{
              SK0528JP: false, 
              Egger: false,
              Huri: false,
              aAa: false,
              open: false,
             }">
             
              <div class="members">
                <p class="member-open">
                  <a @click="SK0528JP = true" x-show="!SK0528JP">SK0528JP</a>
                  <a @click="SK0528JP = false" x-show="SK0528JP" class="dot"></a>
                </p>
                <p class="member-open">
                  <a @click="Egger = true" x-show="!Egger">Egger</a>
                  <a @click="Egger = false" x-show="Egger" class="dot"></a>
                </p>
                <p class="member-open">
                  <a @click="Huri = true" x-show="!Huri">Huri</a>
                  <a @click="Huri = false" x-show="Huri" class="dot"></a>
                </p>
                <p class="member-open">
                  <a @click="aAa = true" x-show="!aAa">Atuatu Hhakumai</a>
                  <a @click="aAa = false" x-show="aAa" class="dot"></a>
                </p>
              </div>
            
              <div class="member" x-show="SK0528JP" style="top: 40px; right: 40px;">
                <div class="member-tab is-SK0528JP">
                  <span>SK0528JP.txt</span>
                  <span class="member-close" @click="SK0528JP = false">&times;</span>
                </div>
                <div class="member-content">
                </div>
              </div>
  
              <div class="member" x-show="Egger" style="top: 80px; right: 80px;">
                <div class="member-tab is-egger">
                  <span>Egger.txt</span>
                  <span class="member-close" @click="Egger = false">&times;</span>
                </div>
                <div class="member-content">
                </div>
              </div>
  
              <div class="member" x-show="Huri" style="top: 120px; right: 120px;">
                <div class="member-tab is-Huri">
                  <span>Huri.txt</span>
                  <span class="member-close" @click="Huri = false">&times;</span>
                </div>
                <div class="member-content">
                </div>
              </div>
  
              <div class="member" x-show="aAa" style="top: 160px; right: 160px;">
                <div class="member-tab is-aAa">
                  <span>Atuatu_Hhakumai.txt</span>
                  <span class="member-close" @click="aAa = false">&times;</span>
                </div>
                <div class="member-content">
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </section>

    <main id="mobile">
      <!-- Flegertec-Top -->
      <section class="section is-fullheight">

            <h1 class="title">Flegertec</h1>

          </div>
        </div>
      </section>
